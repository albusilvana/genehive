    <script type="text/javascript">

        $(function () {

            $.getJSON('http://localhost:9095/hh/API/v1/entries/count/all', function (data) {

                var mapData = Highcharts.geojson(Highcharts.maps['custom/world']);

                // Correct UK to GB in data
                $.each(data, function () {
                    if (this.code === 'UK') {
                        this.code = 'GB';
                    }
                });

                $('#container').highcharts('Map', {
                    chart : {
                        borderWidth : 1
                    },

                    title: {
                        text: 'Disorders by country'
                    },

                    subtitle : {
                        text : 'Click to see more details'
                    },

                    legend: {
                        enabled: false
                    },

                    mapNavigation: {
                        enabled: true,
                        buttonOptions: {
                            verticalAlign: 'bottom'
                        }
                    },

                    series : [{
                        name: 'Countries',
                        mapData: mapData,
                        color: '#E0E0E0',
                        enableMouseTracking: false
                    }, {
                        type: 'mapbubble',
                        mapData: mapData,
                        name: 'Mutations',
                        joinBy: ['iso-a2', 'code'],
                        data: data,
                        minSize: 4,
                        maxSize: '12%',
                        tooltip: {
                            pointFormat: '{point.code}: {point.z} '
                        }
                    }]
                });

            });
        });
    </script>
