<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NewsRight Admin Console - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The styles -->
    <link id="bs-css" href="css/bootstrap-cerulean.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/charisma-app.css" rel="stylesheet">
    <link href="css/jquery-ui-1.8.21.custom.css" rel="stylesheet">
    <link href="css/fullcalendar.css" rel="stylesheet">
    <link href="css/fullcalendar.print.css" rel="stylesheet"  media="print">
    <link href="css/chosen.css" rel="stylesheet">
    <link href="css/uniform.default.css" rel="stylesheet">
    <link href="css/colorbox.css" rel="stylesheet">
    <link href="css/jquery.cleditor.css" rel="stylesheet">
    <link href="css/jquery.noty.css" rel="stylesheet">
    <link href="css/noty_theme_default.css" rel="stylesheet">
    <link href="css/elfinder.min.css" rel="stylesheet">
    <link href="css/elfinder.theme.css" rel="stylesheet">
    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!--<link href="css/opa-icons.css" rel="stylesheet">-->

    <!-- The fav icon 
    <link rel="shortcut icon" href="img/favicon.ico">
    -->

    <!-- overkill to use backbonxe just for login handling, just use jquery -->
    <script src="js/lib/jquery/jquery-min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#loginSubmit").click(function(){
                $("#errors").hide().empty();

                $.ajax({
                    type: "GET",
                    url: "services/rest/user/login/ramona/ramona",
                    data: $("#loginForm").serialize(),
                    success: function(response, statusText, xhr, $form)  {
                        if(response == null || response.success == null || !response.success) {
//                            $("#errors").append(response.message).show();
                            var hash = window.location.hash;
                            window.location.href = '/index-debug.html';
                        } else {
                            var hash = window.location.hash;
                            window.location.href = '/index-debug.html';
                        }
                    },
                    error: function(response, statusText, error, $form)  {
                        $("#errors").append("Unknown error logging in: " + statusText).show();
                    }
                });
                return false;
            })
        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="row-fluid">
                <div class="span12 center login-header">
                    <h2>Sick Tracker</h2>
                </div>
            </div>
            <div class="row-fluid">
                <div class="well span5 center login-box">
                    <div class="alert alert-info">
                            Please log in with your Username and Password.
                    </div>
                    <div id="errors" class="alert alert-danger" style="display:none"></div>
                    <form id="loginForm" class="form-horizontal" method="post">
                        <fieldset>
                            <div class="input-prepend" title="Username" data-rel="tooltip">
                                    <span class="add-on">
                                        <label for="username"><i class="fa fa-user fa-fw"></i></label>
                                    </span>
                                    <input autofocus class="input-large span9" name="j_username" id="username" type="text" value="" placeholder="Username"/>
                            </div>
                            <div class="clearfix"></div>
                            <div class="input-prepend" title="Password" data-rel="tooltip">
                                <span class="add-on">
                                    <label for="password"><i class="fa fa-key fa-fw"></i></label>
                                </span>
                                <input class="input-large span9" name="j_password" id="password" type="password" value="" placeholder="Password"/>
                            </div>
                            <div class="clearfix"></div>
                            <div class="input-prepend">
                                <label class="checkbox" for="remember">
                                    <input type="checkbox" name="_spring_security_remember_me" id="remember"> Remember me
                                </label>
                            </div>
                            <div class="clearfix"></div>
                            <p class="center span5">
                                <button type="submit" id="loginSubmit" class="btn btn-primary">Log in</button>
                            </p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
