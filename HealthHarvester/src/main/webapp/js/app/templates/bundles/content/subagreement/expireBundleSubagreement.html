<div class="tab-pane" style="padding:20px 0px" id="costingSubagreementEdit">
    <div>Id: <p class="labelParagraph">{{id}}</p></div>

    <div>Effective Date: <p class="labelParagraph">{{effectiveDate}}</p></div>

    <label style="height: 37px;display: inline">Expiry Date: </label>

    <div style="display: inline;padding: 1px 10px" data-editors="expiryDate"></div>

    <div>
        <button id="editAgreementCancelButton" class="btn btn-link btn-primary"
                style="float: right; margin-right: 10px">Cancel
        </button>
        <button id="editAgreementSaveButton" class="btn btn-link btn-primary" style="float: right; margin-right: 10px">
            Save
        </button>
        <img style="float:right" id="loadingImage" src='/img/loading.gif'>
    </div>

</div>
